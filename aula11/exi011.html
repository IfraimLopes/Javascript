<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>De onde Você é?</title>
  </head>
  <body>
    <h1>Qual é a sua Nacionalidade?</h1>
    Digite aqui a sua Nacionalidade 
    <input type="text" name="txt" id="txt">
    <input type="button" value="verificar" onclick="Nacionalidade()" />
    <div id="res">A sua Nacionalidade é :</div>

    <script>
      function Nacionalidade() {
        var tx = window.document.getElementById("txt").value;
        var res = window.document.getElementById("res");
       

        if (tx == "Angola") {
          res.innerHTML = "A sua Nacionalidade é Angolana";
        } else {
          res.innerHTML = "Você é Estrangeiro";
        }
      }
    </script>
  </body>
</html>
