<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    Digite a sua velocidade<input type="number" name="txtvel" id="txtvel" />
    <input type="button" value="verificar" onclick="verificar()" />
    <div id="res">Resposta:</div>

    <script>
      function verificar() {
        var v = window.document.getElementById("txtvel");
        var res = window.document.getElementById("res");
        var vel = parseFloat(v.value);
        res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}km/h</strong> </p>`;
        if (vel > 60) {
          res.innerHTML += ` A sua velocidade é alta, você está <strong>Multado</strong> `;
        }
        res.innerHTML += `<p>Derija com segurança, use o cinto, andar protegido faz bem!!</p>`;
      }
    </script>
  </body>
</html>
