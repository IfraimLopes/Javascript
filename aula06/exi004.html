<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 22pt;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Ifraim é garoto de Programa</h1>

    <script>
      var nome = window.prompt("Qual é o seu nome");
      document.write("O seu nome tem   " + nome.length + " Letras <br/>");
      document.write("O seu nome é " + nome.toUpperCase());
      document.write("O seu nome é  " + nome.toLowerCase());
    </script>
  </body>
</html>
