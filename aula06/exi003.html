<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      h1 {
        background-color: aqua;
        border-radius: 10px;
        margin: auto;
        text-align: center;
        width: 100vw;
        height: 50px;
      }

      p {
        font-weight: bolder;
        font-size: 15px;
        text-align: center;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <h1>olá, mundo</h1>
    <p>Já me livrei da maldição</p>

    <script>
      var n1 = parseFloat(window.prompt("Digite um número: "));
      var n2 = parseFloat(window.prompt("Digite um outro número: "));
      var s = n1 + n2;
      window.alert("A soma dos Numeros é : " + s);
    </script>
  </body>
